<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    
    <link rel="shortcut icon" href="timer.ico" type="image/x-icon">
    <title id="title">CountDown</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Event Countdown Timer</h1>
        <p class="lead">this is a simple event countdown timer. you can add the date, 
            time (optional) and the name of your event and we will time it for you. also, you can set an alarm sound any time if you want. enjoy!</p>
    </div>    
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>schedule your event</h1>
                <form>
                      
                    <div class="form-group">
                        <label for="txtNome">name:</label>
                        <input class="form-control" type="text" id="txtNome" name="eventName" placeholder="type the name of your event" required>
                        <div class="col-sm-12">
                            <small id="msgErrorName" class="text-danger">                             
                            </small>      
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="date">date:</label>
                        <input class="form-control" type="date" id="date" name="date" required>
                        <div class="col-sm-12">
                            <small id="msgErrorDate" class="text-danger">
                                                             
                            </small>      
                        </div>
                    </div>
        
                    <div class="form-row">
        
                        <div class="form-group col-md-4">                      
                            <label for="hour">hours:</label>
                            <input class="form-control" type="number" id="hour" name="eventHour" value="00" max="23" min="00">
                        </div>    
            
                        <div class="form-group col-md-4">
                            <label for="minute">minutes:</label>
                            <input class="form-control" type="number" id="minute" name="eventMinute" value="00" max="59" min="00">
                        </div>
            
                        <div class="form-group col-md-4">
                            <label for="second">seconds:</label>
                            <input class="form-control" type="number" id="second" name="eventSecond" value="00" max="59" min="00">
                        </div>
                    </div>


        
                </form>

                <div class="align-items-center">
                    <button class="btn btn-dark" type="submit" id="submit" name="startBtn">create</button>                           
                    <button class="btn btn-dark" type="submit" id="resetBtn" name="resetBtn">reset all</button> 
                    <button class="btn btn-dark" type="submit" id="saveBtn" name="resetBtn">new</button>     
                </div>
                
                                           
            </div>

            <div class="col-6">
                

                <div id="timers">
                    <ul>
                        <h4 id="event"> </h4>
                        <li id="timer" class="cronometro">
                            00d : 00h : 00m : 00s        
                        </li>
                    </ul>
                </div>

                
                <hr>
                <div>
                    <audio id="audio" src="alarm_clock.mp3"></audio>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" name="checkbox" class="custom-control-input" id="customSwitches">
                    <label class="custom-control-label" for="customSwitches">set the alarm</label>
                </div>
                
                <div>
                    <p id="msgError" class="msgError"></p>
                </div>


        </div>

    </div>


    
     <!--bootstrap e jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
